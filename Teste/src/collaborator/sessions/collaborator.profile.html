<app-template app-ref="PERF.appRef">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Troca de Senha</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="novaSenha">Nova Senha</label>
              <input type="password" class="form-control" id="novaSenha" name="novaSenha" placeholder="Nova Senha"
                ng-model="PERF.novaSenha" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="confirmaNovaSenha">Confirmar Nova Senha</label>
              <input type="password" class="form-control" id="confirmaNovaSenha" name="confirmaNovaSenha"
                placeholder="Confirmar Nova Senha" ng-model="PERF.confirmaNovaSenha" autocomplete="off">
            </div>
            <p class="help-block">- A senha deverá ser composta no mínimo com 6 caracteres compostos de letras e
              números.</p>
            <p class="help-block">- Atenção: Sua senha é intransferível e não deve ser revelada a outras pessoas.</p>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" id="btnConfirma" name="btnConfirma"
              ng-click="PERF.confirmar()" ng-disabled="!(!!PERF.novaSenha && !!PERF.confirmaNovaSenha)">Confirmar
            </button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!--/.col (right) -->
  </div>
  <!-- /.row -->
</app-template>
