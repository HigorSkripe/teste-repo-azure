<app-template app-ref="REPODET.appRef">
  <div class="col-md-12">
    <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2">
      <button class="btn btn-default btn-block" ng-click="REPODET.goBack()">
        <i class="fa fa-chevron-left"></i>
        Voltar
      </button>
    </div>
    <div class="box box-primary" style="margin-top: 50px;">
      <div class="box-header">
        <h3 class="box-title">{{ REPODET.tituloDoc}}</h3>
      </div>
      <div ng-if="REPODET.isImage" style="padding: 30px; text-align: center;">
        <img src="{{REPODET.doc}}" />
      </div>
      <iframe ng-if="REPODET.isPDF" id="pdfView" ng-src="{{REPODET.doc}}" style="width:100%; height:800px;" frameborder="0"></iframe>
      <iframe ng-if="REPODET.isPPTX" id="pdfView" ng-src="{{REPODET.doc}}" style="width:100%; height:800px;" frameborder="0"></iframe>
      <div ng-if="REPODET.isDoc" ng-bind-html="REPODET.doc" style="width:auto; height:auto; padding: 10px 20px;" frameborder="0"></div>
      <div ng-if="REPODET.isXlsx" ng-bind-html="REPODET.doc" style="width:auto; height:auto; padding: 10px 20px;" frameborder="0"></div>
    </div>
    <div class="pull-left" >
      <button class="btn btn-info" ng-click="REPODET.downloadFile()">
        <i class="fa fa-download"></i>
        Download
      </button>
    </div>
     <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="form-group" ng-show="REPODET.progress.visible">
        <div class="progress">
          <div id="progressUpload" class="progress-bar progress-bar-striped" role="progressbar"
            ng-class="{'active': REPODET.progress.keep}">
          </div>
        </div>
      </div>
      <div style="visibility: hidden;" class="form-group">
        <form id="formFiles">
          <file-input multiple="false" model="REPODET.uploadInput.model"
            params="REPODET.uploadInput.params"></file-input>
        </form>
      </div>
    </div>
  </div>

</app-template>
